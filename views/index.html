<!DOCTYPE html>
<html lang="en">
<html ng-app="PaymentApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title> Mighty Signal App</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <link rel='stylesheet' href="/nvd3/nv.d3.css"/>
    <script src="/nvd3/nv.d3.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
    <script type="application/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/angular-nvd3/1.0.9/angular-nvd3.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/1.1.0/toaster.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/1.1.0/toaster.min.js"></script>
    <!--<script src="/javascripts/chart.js"></script>-->
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">"
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only" style="align-content: center">Payment App</span>
                <span class="icon-bar"> </span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!--<img style="float: left" src="../images/mighty_signal_logo_white.png " width="70px" height="70px">-->
            <a class="navbar-brand" href="https://mightysignal.com/" style="color:#00B7FF ">Mighty Signal</a>
        </div>
    </div><!--/.nav-collapse -->
</nav>
<div class="container-fluid">
    <div class="row" ng-controller="paymentCtrl">
        <div class="col-md-8 col-md-offset-2">
            <form>
                <h3 style="text-align: center">Add Payment</h3>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input ng-model="name" type="text" class="form-control" id="name"
                           aria-describedby="emailHelp"
                           placeholder="Enter Name" required>
                </div>
                <br>
                <br>
                <div class="input-group">
                    <span class="input-group-addon">$</span>
                    <input type="number" ng-model="amount" id="amount" class="form-control"
                           aria-label="Amount (to the nearest dollar)" required>
                    <span class="input-group-addon">.00</span>
                </div>
                <br>
                <br>
                <div class="form-group"> <!-- Date input -->
                    <label class="control-label" for="date">Date</label>
                    <input class="form-control" ng-model="date" id="date" name="date"
                           placeholder="YYYY/MM/DD" type="text" required/>
                </div>
                <div class="form-group" style="text-align: center"> <!-- Submit button -->
                    <input class="btn btn-primary " name="submit" ng-click="addPayment()" type="submit">

                    </input>

                </div>
            </form>
            <toaster-container></toaster-container>
        </div>

    </div>
    <hr/>

    <div ng-controller="barChartCtrl" class="row" ng-init="getPayment()" style="margin-top: 40px">
        <div class="col-md-8 col-md-offset-2">
            <nvd3 options="options" data="data"></nvd3>
        </div>
    <hr/>

    <div ng-controller="Chart" ng-init="getPayment()" class="row">
        <div class="col-md-8 col-md-offset-2">
            <div id="curve_chart" style="width: 1000px; height: 600px"></div>
        </div>
    </div>

</div>
</body>
<script>
    $(document).ready(function () {
        var date_input = $('input[name="date"]'); //our date input has the name "date"
        var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
        date_input.datepicker({
            format: 'yyyy-mm-dd',
            container: container,
            todayHighlight: true,
            autoclose: true,
        })
    })
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel='stylesheet' href="/stylesheets/style.css"/>
<script src="/javascripts/paymentClient.js"></script>
</html>
